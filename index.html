<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>观巢设计工作室</title>
  <style>
    body { font-family: "Helvetica Neue", sans-serif; margin: 0; padding: 0; background: #fff; color: #111; }
    header { background: #000; color: #fff; padding: 2rem 1rem; text-align: center; }
    header img { width: 80px; height: auto; border-radius: 12px; }
    .section { padding: 2rem 1rem; max-width: 960px; margin: auto; }
    .gallery { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
    .gallery img { width: 100%; height: auto; border-radius: 8px; border: 1px solid #ddd; }
    .contact { background: #f9f9f9; padding: 2rem 1rem; text-align: center; }
    .contact img { max-width: 180px; margin-top: 1rem; border-radius: 12px; border: 1px solid #ccc; }
    footer { background: #000; color: #fff; text-align: center; padding: 1rem; font-size: 0.9rem; }
  </style>
</head>
<body>

  <header>
    <img src="https://i.postimg.cc/zb7T9zSg/logo-guanchao.png" alt="Logo" />
    <h1>观巢设计工作室</h1>
    <p>Guan Chao Design Studio</p>
  </header>

  <div class="section">
    <h2>关于我们</h2>
    <p>观巢设计工作室专注于住宅与商业空间设计，擅长极简、意式轻奢、新中式等风格。我们致力于打造空间气质与生活哲学共融的作品，从概念到落地，精细打磨每一个细节。</p>
  </div>

  <div class="section">
    <h2>作品展示</h2>
    <div class="gallery">
      <img src="https://i.postimg.cc/2yQNyrPF/01.jpg" alt="作品1" />
      <img src="https://i.postimg.cc/Kzm3rJXZ/02.jpg" alt="作品2" />
      <img src="https://i.postimg.cc/vZ8cYNnJ/03.jpg" alt="作品3" />
    </div>
  </div>

  <div class="contact">
    <h2>联系方式</h2>
    <p>欢迎添加微信联系：</p>
    <img src="https://i.postimg.cc/9M5Xf2Hf/wechat-qrcode.jpg" alt="微信二维码" />
    <p>邮箱：guanchao@example.com</p>
    <p>电话：138-0000-0000</p>
  </div>

  <footer>
    &copy; 2025 观巢设计工作室 Guan Chao Design Studio. All rights reserved.
  </footer>

</body>
</html>
